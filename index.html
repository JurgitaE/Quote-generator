<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" href="./font-awesome.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="quote"
                    >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam perferendis atque unde nemo blanditiis rerum aspernatur tenetur! Iure fugiat molestias obcaecati
                    officia nesciunt dolore debitis repudiandae reiciendis, hic doloremque nulla!</span
                >
                <i class="fa fa-quote-right"></i>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Buddha</span>
            </div>
            <!-- Buttons -->
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
